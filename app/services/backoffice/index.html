<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadGenerator v.1.0</title>

    <style type="text/css">

        html,body {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #0a5cb1;
        }

        .navbar .nav-title {
            color: #FFFFFF;
            float: left;
            padding-left: 10px;
        }

        .navbar .nav-menu {
            float: right;
        }

        .nav-menu-item-active {
            color: yellow !important;
        }
        .navbar .nav-menu .nav-menu-title {
            color: #FFFFFF;
            padding-right: 10px;
            cursor: pointer;
        }

        .navbar .nav-menu .nav-menu-item .nav-menu-items {
            display: none;
            background: rgba(0,0,0,0.75);
            padding: 4px 10px;
        }

        .navbar .nav-menu .nav-menu-item .nav-menu-items .nav-menu-item {
            background: #0a5cb0;
        }


        .navbar .nav-menu .nav-menu-items{
            display: none;
            position: absolute;
            right: 0px;
            background: rgba(0,0,0,0.75);
            padding: 4px 10px;
        }

        .navbar .nav-menu .nav-menu-items .nav-menu-item {
            margin-top: 6px;
            height: 25px;
            line-height: 25px;
            padding: 10px 100px 10px 15px;
            margin-bottom: 4px;
            background-color: #0a5cb0;
            color: white;
        }

        .navbar .nav-menu .nav-menu-items .nav-menu-item:hover {
            cursor: pointer;
        }


    </style>
</head>
<body>
    <div id="topnavbar" class="navbar">
        <div class="nav-title">Lead<b>Generator</b> v.1.0</div>
        <div class="nav-menu">
            <div class="nav-menu-title">MENU</div>
            <div class="nav-menu-items">
                <div class="nav-menu-item">
                    <div class="nav-menu-item-title">Tools</div>

                    <div class="nav-menu-items">
                        <div class="nav-menu-item">Page Creator</div>
                        <div class="nav-menu-item">Lead Feeder</div>
                        <div class="nav-menu-item">Emailer</div>
                    </div>
                </div>

                <div class="nav-menu-item">
                    <div class="nav-menu-item-title">Traffic Management</div>

                    <div class="nav-menu-items">
                        <div class="nav-menu-item">Domains</div>
                        <div class="nav-menu-item">Statistics</div>
                        <div class="nav-menu-item">Leads Obtained</div>

                    </div>

                </div>
                <div class="nav-menu-item">
                    <div class="nav-menu-item-title">Sales Management</div>

                    <div class="nav-menu-items">
                        <div class="nav-menu-item">Clients</div>
                        <div class="nav-menu-item">Deals</div>
                        <div class="nav-menu-item">Leads Transacted</div>
                    </div>
                </div>


                <div class="nav-menu-item">
                    <div class="nav-menu-item-title">Financial Area</div>

                    <div class="nav-menu-items">
                        <div class="nav-menu-item">Revenues</div>
                        <div class="nav-menu-item">Costs</div>
                        <div class="nav-menu-item">Profits</div>
                    </div>
                </div>

                <div class="nav-menu-item">
                    <div class="nav-menu-item-title">Providers</div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        $('.navbar .nav-menu .nav-menu-title').on('click',function(){
            var navMenu = $(this).closest('.nav-menu');
            var navMenuItems = navMenu.find('.nav-menu-items').first();

            $(this).toggleClass('nav-menu-item-active');
            navMenuItems.toggle();

        });

        $('.nav-menu-item-title').on('click',function(){
            var navMenu = $(this).closest('.nav-menu-item');
            var navMenuItems = navMenu.find('.nav-menu-items');

            $(this).toggleClass('nav-menu-item-active');
            navMenuItems.toggle();

        });
    </script>
</body>
</html>
